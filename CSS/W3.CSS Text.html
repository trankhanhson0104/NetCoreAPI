
<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Text Alignments</h2>

  <div class="w3-container w3-border w3-large">
    <div class="w3-left-align"><p>khanhson.</p></div>
    <div class="w3-right-align"><p>khanhson.</p></div>
  </div>
</div>

<div class="w3-container w3-center">
    <h2>Centered Content</h2>
    <img src="Image/img_car.jpg" alt="car" style="width:80%;max-width:320px">
    <p>khanhson</p>
</div>

<div class="w3-container">
    <h2>Wider Text</h2>
    <p>khanhson</p>
    <p class="w3-wide">khanhson.</p>
</div>
  
<div class="w3-container">
    <h2>khanhson</h2>
  
    <div class="w3-panel w3-pink">
      <h2 class="w3-opacity">khanhson</h2>
    </div>
  
    <div class="w3-panel w3-blue">
      <h2 class="w3-opacity">khanhson</h2>
    </div>
  
    <div class="w3-panel w3-orange">
      <h2 class="w3-opacity">khanhson</h2>
    </div>
  
    <div class="w3-panel w3-black">
      <h2 class="w3-opacity">khanhson</h2>
    </div>
</div>

<div class="w3-container w3-light-grey">
    <h2 style="text-shadow:1px 1px 0 #444">khanhson</h2>
</div>
  
<div class="w3-container w3-blue">
    <h2 style="text-shadow:1px 1px 0 #444">khanhson</h2>
</div>
  
<div class="w3-container w3-green">
    <h2 style="text-shadow:1px 1px 0 #444">khanhson</h2>
</div>

<div class="w3-panel w3-pink">
    <h1 class="w3-opacity">
    <b>khanhson</b></h1>
  </div>
  
  <div class="w3-panel w3-amber">
    <h1 class="w3-text-yellow" style="text-shadow:1px 1px 0 #444">
    <b>khanhson</b></h1>
  </div>
  
  <div class="w3-panel w3-blue">
    <h1 class="w3-text-orange" style="text-shadow:1px 1px 0 #444">
    <b>khanhson</b></h1>
</div>



</body>
</html>
