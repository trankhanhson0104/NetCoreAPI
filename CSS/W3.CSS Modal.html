
<!DOCTYPE html>
<html>

<body>

<div class="w3-container">

      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <p>transon 1.</p>
        <p>transon 2.</p>
      </div>
    </div>
  </div>
</div>

<div class="w3-container">
    <h2>transon</h2>
    <p>transon</p>
    <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open Modal</button>
  
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content">
        <header class="w3-container w3-teal"> 
          <span onclick="document.getElementById('id01').style.display='none'" 
          class="w3-button w3-display-topright">&times;</span>
          <h2>transon Header</h2>
        </header>
        <div class="w3-container">
          <p>transon</p>
          <p>transon.</p>
        </div>
        <footer class="w3-container w3-teal">
          <p>transon Footer</p>
        </footer>
      </div>
    </div>
</div>

<div class="w3-container">
    <h2>transon</h2>
    <p>transon:</p>
  
    <img src="Image/img_snowtops.jpg" style="width:30%;cursor:zoom-in"
    onclick="document.getElementById('modal01').style.display='block'">
  
    <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
      <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
      <div class="w3-modal-content w3-animate-zoom">
        <img src="Image/img_snowtops.jpg" style="width:100%">
      </div>
    </div>
</div>

<div class="w3-container">
    <h2>W3.CSS Login Modal</h2>
    <button onclick="document.getElementById('id022').style.display='block'" class="w3-button w3-green w3-large">Đăng nhập</button>
  
    <div id="id022" class="w3-modal">
      <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
  
        <div class="w3-center"><br>
          <span onclick="document.getElementById('id022').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
          <img src="Image/img_avatar3.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
        </div>
  
        <form class="w3-container" action="/action_page.php">
          <div class="w3-section">
            <label><b>Tên đăng nhập</b></label>
            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
            <label><b>Mật khẩu </b></label>
            <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
            <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Đăng nhập</button>
            <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Lưu tài khoản
          </div>
        </form>
  
        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
          <button onclick="document.getElementById('id022').style.display='none'" type="button" class="w3-button w3-red">Hủy</button>
          <span class="w3-right w3-padding w3-hide-small">Quên <a href="#">Mật khẩu?</a></span>
        </div>
       </div>
    </div>
</div>
<script>
    // Get the modal
    var modal = document.getElementById('id022');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>
</body>
</html>
