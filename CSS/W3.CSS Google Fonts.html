
<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=shadow-multiple">
<style>
.w3-sofia {
  font-family: Sofia, cursive;
}
.style-font{
body, h1, h2, h3, h4, h5, h6  {
  font-family:Roboto, sans-serif;
}}
.w3-lobster {
  font-family: "Lobster", Sans-serif;
}
</style>
<body>
<div class="w3-container style-font">
    <h2>Font Roboto</h2>
    <h2>trankhanhosn</h2>
</div>        

<div class="w3-container w3-sofia">
  <p class="w3-xlarge">trankhanhosn</p>
  <p class="w3-xxlarge">trankhanhosn</p>
  <p class="w3-xxxlarge">trankhanhosn</p>
</div>

<div class="w3-container w3-lobster">
    <p class="w3-xlarge font-effect-shadow-multiple">trankhanhosn</p>
    <p class="w3-xxlarge font-effect-shadow-multiple">trankhanhosn</p>
    <p class="w3-xxxlarge font-effect-shadow-multiple">trankhanhosn</p>
</div>

</body>
</html>
