
<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<div class="w3-container">
  <h2>transon</h2>
</div>

<div class="w3-bar w3-border w3-light-grey">
  <a href="#" class="w3-bar-item w3-button w3-border-right ">transon</a>
  <a href="#" class="w3-bar-item w3-button">transon</a>
  <a href="#" class="w3-bar-item w3-button">transon</a>
  <a href="#" class="w3-bar-item w3-button">transon</a>
</div>
<div class="w3-bar w3-blue">
    <a href="#" class="w3-bar-item w3-button w3-hover-green w3-mobile ">transon </a>
    <a href="#" class="w3-bar-item w3-button w3-hover-red w3-mobile">transon 1</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-teal w3-mobile">transon 2</a>
    <a href="#" class="w3-bar-item w3-button w3-mobile">transon 3</a>
</div>
<div class="w3-bar w3-border w3-black">
    <a href="#" class="w3-bar-item w3-button">transon</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">transon</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">transon</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">transon</a>
</div>

<div class="w3-bar w3-light-grey w3-border w3-large">
    <a href="#" class="w3-bar-item w3-button w3-green"><i class="fa fa-home"></i></a>
    <a href="#" class="w3-bar-item w3-button"><i class="fa fa-search"></i></a>
    <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
    <a href="#" class="w3-bar-item w3-button"><i class="fa fa-globe"></i></a>
    <a href="#" class="w3-bar-item w3-button"><i class="fa fa-sign-in"></i></a>
</div>
  
<div class="w3-bar w3-black">
    <a href="#" class="w3-bar-item w3-button">transon</a>
    <a href="#" class="w3-bar-item w3-button">transon</a>
    <a href="#" class="w3-bar-item w3-button">transon</a>
    <span class="w3-bar-item">transon</span>
</div>

<div class="w3-bar w3-light-grey">
    <a href="#" class="w3-bar-item w3-button">transon</a>
    <a href="#" class="w3-bar-item w3-button">transon</a>
    <div class="w3-dropdown-hover">
      <button class="w3-button">transon</button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button">transon</a>
        <a href="#" class="w3-bar-item w3-button">transon</a>
        <a href="#" class="w3-bar-item w3-button">transon</a>
      </div>
    </div>
</div>

<div class="w3-dropdown-click">
    <button class="w3-button" onclick="myFunction()">
        transon <i class="fa fa-caret-down"></i>
    </button>
    <div id="demo" class="w3-dropdown-content w3-bar-block w3-card-4">
      <a href="#" class="w3-bar-item w3-button">transon 1</a>
      <a href="#" class="w3-bar-item w3-button">transon 2</a>
      <a href="#" class="w3-bar-item w3-button">transon 3</a>
    </div>
</div>
<script>
    function myFunction() {
      var x = document.getElementById("demo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else { 
        x.className = x.className.replace(" w3-show", "");
      }
    }
</script>
</body>
</html>
