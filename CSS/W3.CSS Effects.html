
<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Opacity Effect</h2>

  <p>Normal:</p>
  <img src="Image/img_snowtops.jpg" style="width:300px">
  <p>w3-opacity-min:</p>
  <img src="Image/img_snowtops.jpg" class="w3-opacity-min" style="width:300px">
  <p>w3-opacity:</p>
  <img src="Image/img_snowtops.jpg" class="w3-opacity" style="width:300px">
  <p>w3-opacity-max:</p>
  <img src="Image/img_snowtops.jpg" class="w3-opacity-max" style="width:300px">

  <div class="w3-panel w3-red w3-opacity">
    <p>trankhanhson</p>
  </div>
  <div class="w3-panel w3-blue w3-opacity">
    <p>trankhanhson</p>
  </div>
  <div class="w3-panel w3-green w3-opacity">
    <p>trankhanhson</p>
  </div>
  <br>
  <h2>Grayscale Effect</h2>
  <p>Normal:</p>
  <img src="Image/img_snowtops.jpg" alt="Snow" style="width:300px">
  <p>w3-grayscale-min:</p>
  <img src="Image/img_snowtops.jpg" alt="Snow" class="w3-grayscale-min" style="width:300px">
  <p>w3-grayscale:</p>
  <img src="Image/img_snowtops.jpg" alt="Snow" class="w3-grayscale" style="width:300px">
  <p>w3-grayscale-max (black and white):</p>
  <img src="Image/img_snowtops.jpg" alt="Fjords" class="w3-grayscale-max" style="width:300px">
  <div class="w3-panel w3-red w3-grayscale">
    <p>trankhanhson</p>
  </div>
  
</div>

</body>
</html>
