
<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Dropdown Button</h2>
  <div class="w3-dropdown-hover">
    <button class="w3-button w3-black">trankhanhson</button>
    <div class="w3-dropdown-content w3-bar-block w3-border">
      <a href="#" class="w3-bar-item w3-button">trankhanhson</a>

      <a href="#" class="w3-bar-item w3-green w3-padding w3-button">trankhanhson</a>
    </div>
  </div>
</div>
<div class="w3-bar w3-light-grey">
    <a href="#" class="w3-bar-item w3-button">trankhanhson</a>
    <a href="#" class="w3-bar-item w3-button">trankhanhson</a>
    <div class="w3-dropdown-hover">
      <button class="w3-button">trankhanhson</button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button">trankhanhson</a>
      <a href="#" class="w3-bar-item w3-button">trankhanhson</a>
      <a href="#" class="w3-bar-item w3-green w3-padding w3-button">trankhanhson</a>
      </div>
    </div>
  </div>
  <div>
    <div class="w3-dropdown-click">
        <button onclick="myFunction()" class="w3-button w3-black">Click Me!</button>
        <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
          <a href="#" class="w3-bar-item w3-button">trankhanhson</a>
          <a href="#" class="w3-bar-item w3-button">trankhanhson</a>
          <a href="#" class="w3-bar-item w3-button">trankhanhson</a>
        </div>
      </div>
      
      <script>
      function myFunction() {
        var x = document.getElementById("Demo");
        if (x.className.indexOf("w3-show") == -1) { 
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
      </script>
  </div>
  <div class="w3-dropdown-hover">
    <img src="Image/img_snowtops.jpg" alt="Norway" style="width:20%">
    <div class="w3-dropdown-content" style="width:300px">

  </div>
  <div class="w3-dropdown-hover">London

      <img src="Image/img_london.jpg" alt="London" style="width:100%">
      <div class="w3-container">
        <p>trankhanhson</p>
        <p>trankhanhson</p>
      </div>
    </div>
  </div>

  <div>

    <button onclick="myFunction()" class="w3-button">Click Me</button>
    <div id="Demo" class="w3-dropdown-content w3-bar-block w3-animate-zoom">
        <a href="#" class="w3-bar-item w3-button">trankhanhson</a>
        <a href="#" class="w3-bar-item w3-button">trankhanhson</a>
        <a href="#" class="w3-bar-item w3-button">trankhanhson</a>
  </div>
